def addRepos(RepositoryHandler handler) {
    handler.jcenter()

    // for gradle version >= 4.1
    // handler.google()

    // for gradle version < 4.1
    handler.maven {
        url "https://maven.google.com"
    }
}

ext.build = build
dependencies.plugin = plugin
dependencies.support = support
dependencies.lifecycle = lifecycle
dependencies.room = room
dependencies.paging = paging
dependencies.navigation = navigation
dependencies.work = work
dependencies.volley = volley
dependencies.glide = glide
