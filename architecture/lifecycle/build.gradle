apply plugin: rootProject.ext.plugins.android

android {
    compileSdkVersion rootProject.ext.build.compileSdk
    buildToolsVersion rootProject.ext.build.buildTools

    defaultConfig {
        applicationId "${rootProject.ext.build.companyDomain}.architecture.lifecycle"
        minSdkVersion rootProject.ext.build.minSdk
        targetSdkVersion rootProject.ext.build.targetSdk
        versionCode 1
        versionName "1.0"

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ["room.schemaLocation": "$projectDir/schemas".toString()]
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    // for Gradle 3.4+ and Android Plugin 3.0.0+
    // use implementation
    compile rootProject.ext.dependencies.support.appcompatV7
    compile rootProject.ext.dependencies.support.design
    compile rootProject.ext.dependencies.support.cardviewV7
    compile rootProject.ext.dependencies.support.recyclerviewV7
    compile rootProject.ext.dependencies.volley
    compile rootProject.ext.dependencies.glide

    // ViewModel and LiveData
    compile rootProject.ext.dependencies.lifecycle.extensions
    annotationProcessor rootProject.ext.dependencies.lifecycle.compiler

    // Room
    compile rootProject.ext.dependencies.room.runtime
    annotationProcessor rootProject.ext.dependencies.room.compiler
}
